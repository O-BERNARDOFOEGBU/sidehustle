<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>frontend mentor | profile card challenge</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="top" src="./images/bg-pattern-top.svg" alt="top-image" />
    <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="top-image" />
    <div class="card">
      <div class="card_top">
        <div class="card-profile">
          <img src="./images/image-victor.jpg" alt="**" class="profile-img" />
        </div>
      </div>

      <div class="card_info">
        <div class="card_title">Victor Crest</div>
        <div class="card_age">26</div>
        <div class="card_city">London</div>
      </div>

      <div class="card_stats">
        <div class="stat">
          <div class="stat_num">80K</div>
          <div class="stat_title">Followers</div>
        </div>
        <div class="stat">
          <div class="stat_num">803k</div>
          <div class="stat_title">Likes</div>
        </div>
        <div class="stat">
          <div class="stat_num">1.4K</div>
          <div class="stat_title">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">coded by <a href="#">Goldfinger</a>.</div>
  </body>
</html>
